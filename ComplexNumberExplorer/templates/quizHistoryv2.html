<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>QuizHistory - prototype</title>

    <meta property="og:title" content="TakingQuiz - prototype" />
    <meta property="og:title" content="CreateQuiz - prototype" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <!--Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css'%}"
    />
    <style>
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,

      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,

      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,

      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }

        color: inherit;
        text-decoration: inherit;
      }

        padding: 2px 4px;
      }

        display: block;
      }
    </style>
    <style>
      html {
        font-family: Lexend;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.1;
        color: var(--dl-color-grays-dark100);
        background-color: var(--dl-color-grays-white100);
      }

    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <style>
      ::placeholder {
        color: #63667066;

  <body>
    <div>
      <link href="{% static 'css/quizHistoryv2.css' %}" rel="stylesheet" />

      <div class="quiz-history-container">
        <header
          data-role="Header"
          class="quiz-history-max-width navigation-container"
        >
          <img
            alt="logo"
            src="/static/img/logo.png"
            class="quiz-history-image"
          />
          <div data-type="BurgerMenu" class="navigation-burger-menu">
            <svg viewBox="0 0 1024 1024" class="quiz-history-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <a
            href="/home/"
            class="quiz-history-primary-btn button-primary button"
          >
            Log out
          </a>
        </header>
        <div class="quiz-history-container1">
          <div class="quiz-history-container2">
            <div class="quiz-history-sidebar"></div>
            <a href='/quizlist/' class="quiz-history-nav">
              
              <img
                alt="image"
                src="/static/img/history.png"
                class="quiz-history-image1"
              />
              <span href='/quizlist/' class="quiz-history-text">Quiz List</span>
            </a>
          </div>


          <span class="quiz-history-text01">
            <span class="quiz-history-text02">Question {{questionNumber}}</span>
          </span>
          
          <span class="quiz-history-text03">
            <span class="quiz-history-text04">Solution</span>
          </span>
          <span class="quiz-history-text05">Your Answer:</span>
          <a href={{nextLink}}>
            <button class="quiz-history-primary-btn1 button-primary button">
              <span class="quiz-history-text06">
                <span>{{next}}</span>
              </span>
            </button>
          </a>

          <span class="quiz-history-text22">
            <span class="quiz-history-text33">Quiz {{quizID}}</span>
          </span>

          {% comment %} <div class="quiz-history-container3">
            <div class="quiz-history-container4">
              <button class="quiz-history-button button">Q1</button>
              <button class="quiz-history-button1 button">Q2</button>
              <button class="quiz-history-button2 button">Q3</button>
              <button class="quiz-history-button3 button">Q4</button>
            </div>
          </div> {% endcomment %}
          <span class="quiz-history-text08">{{Qcontent}}: {{Qequation}}</span>
          <span class="quiz-history-text09">
            {{CRanswer}}
          </span>
          <span class="quiz-history-text10">{{Qanswer}}</span>
          <div class="quiz-history-container5">
            <img src={{picturePath}} alt='image' width='400px' height='250px'>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllSliders();
        };

        const listenForUrlChanges = () => {
          let url = location.href;
          document.body.addEventListener(
            "click",
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts();
                  url = location.href;
                }
              });
            },
            true
          );
        };

        const initializeAllSliders = () => {
          const allSliders = document.querySelectorAll('[data-type="slider"]');
          allSliders.forEach((carrousel) => {
            initializeSlider(carrousel);
          });
        };

        const initializeSlider = (carrousel) => {
          let currentSlide = 0;

          const slides = carrousel.querySelectorAll('[data-type="slide"]');
          const nextSlideBtns = carrousel.querySelectorAll(
            '[data-action="nextSlide"]'
          );
          const previousSlideBtns = carrousel.querySelectorAll(
            '[data-action="previousSlide"]'
          );

          const changeSlide = (slideIndex, action) => {
            currentSlide = slideIndex;

            switch (action) {
              case "next":
                slideIndex === slides.length - 1
                  ? (currentSlide = 0)
                  : currentSlide++;
                break;
              case "previous":
                slideIndex === 0
                  ? (currentSlide = slides.length - 1)
                  : currentSlide--;
            }

            carrousel.style.transform = `translateX(${-100 * currentSlide}%)`;
          };

          previousSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "previous")
            );
          });

          nextSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "next")
            );
          });
        };

        runAllScripts();
      };
    </script>
    <!-- import dependence of bootstrap-->
    <script src="{% static 'popper/popper.js' %}"></script>
    <!-- import bootstrap core JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
