<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <title>QuizList - prototype</title>
    <meta property="og:title" content="QuizList - prototype" />
    <meta property="og:title" content="QuizHistory - prototype" />
    <meta property="og:title" content="TakingQuiz - prototype" />
    <meta property="og:title" content="CreateQuiz - prototype" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <meta property="twitter:card" content="summary_large_image" />
    <!--Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css'%}"
    />
    <style>
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
    </style>
    <style>
      html {
        font-family: Lexend;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.1;
        color: var(--dl-color-grays-dark100);
        background-color: var(--dl-color-grays-white100);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <style>
      ::placeholder {
        color: #63667066;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <div>
      <link href="{% static 'css/QuizList.css'%}" rel="stylesheet" />

      <div class="quiz-list-container">
        <header
          data-role="Header"
          class="quiz-list-max-width navigation-container"
        >
          <img alt="logo" src="/static/img/logo.png" class="quiz-list-image" />
          <div data-type="BurgerMenu" class="navigation-burger-menu">
            <svg viewBox="0 0 1024 1024" class="quiz-list-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <a href="/home/" class="quiz-list-primary-btn button-primary button">
            Log Out
          </a>
        </header>
        <div class="quiz-list-container1">
          <span class="quiz-list-text">
            <span class="quiz-list-text01">Quiz No.</span>
          </span>
          <span class="quiz-list-text02">Status</span>
          <div class="quiz-list-container2">
            <div class="quiz-list-sidebar"></div>
            <nav class="quiz-list-nav">
              <a href="/quizlist/" class="quiz-list-navlink">
                <img
                  alt="image"
                  src="/static/img/history.png"
                  class="quiz-list-image1"
                />
              </a>
              <a href="/quizlist/" class="quiz-list-navlink1">
                <span>Quiz List</span>
              </a>
            </nav>
          </div>
        </div>

        <table height='270px' class="quiz-list-text04">
          {% for quiz in quizlist %}
          
          <tr>
            <td width='510px'><a href='/takingquiz/?quizID={{quiz.id}}&id={{quiz.startQuestionID}}'>Quiz {{quiz.id}}</a></td>
            <td><a href='/quizhistory/?quizID={{quiz.id}}&id={{quiz.startQuestionID}}'>{{quiz.is_attempted}}</a></td>
          </tr>
          {% endfor %}
        </table>

       
        <!--
        <span class="quiz-list-text05"><a href='/takingquiz/?quizID=2&id=6'>Quiz 2</a></span>
        <span class="quiz-list-text11"><a href='/quizhistory/?quizID=2&id=6'>{{quiz_2_status}}</a></span>

        

        <span class="quiz-list-text06"><a href='/takingquiz/?quizID=3&id=11'>Quiz 3</a></span>
        <span class="quiz-list-text09"><a href='/quizhistory/?quizID=3&id=11'>{{quiz_3_status}}</a></span>

        <span class="quiz-list-text07"><a href='/takingquiz/?quizID=4&id=16'>Quiz 4</a></span>
        <span class="quiz-list-text10"><a href='/quizhistory/?quizID=4&id=16'>{{quiz_4_status}}</a></span>
        -->
      </div>
    </div>

    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllSliders();
        };

        const listenForUrlChanges = () => {
          let url = location.href;
          document.body.addEventListener(
            "click",
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts();
                  url = location.href;
                }
              });
            },
            true
          );
        };

        const initializeAllSliders = () => {
          const allSliders = document.querySelectorAll('[data-type="slider"]');
          allSliders.forEach((carrousel) => {
            initializeSlider(carrousel);
          });
        };

        const initializeSlider = (carrousel) => {
          let currentSlide = 0;

          const slides = carrousel.querySelectorAll('[data-type="slide"]');
          const nextSlideBtns = carrousel.querySelectorAll(
            '[data-action="nextSlide"]'
          );
          const previousSlideBtns = carrousel.querySelectorAll(
            '[data-action="previousSlide"]'
          );

          const changeSlide = (slideIndex, action) => {
            currentSlide = slideIndex;

            switch (action) {
              case "next":
                slideIndex === slides.length - 1
                  ? (currentSlide = 0)
                  : currentSlide++;
                break;
              case "previous":
                slideIndex === 0
                  ? (currentSlide = slides.length - 1)
                  : currentSlide--;
            }

            carrousel.style.transform = `translateX(${-100 * currentSlide}%)`;
          };

          previousSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "previous")
            );
          });

          nextSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "next")
            );
          });
        };
        runAllScripts();
      };
    </script>
    <!-- import dependence of bootstrap-->
    <script src="{% static 'popper/popper.js' %}"></script>
    <!-- import bootstrap core JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
