<!DOCTYPE html>

    <meta property="og:title" content="500Error - prototype" />

    <!--Bootstrap core CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css'%}"
    />
    <style>
      html {
        line-height: 1.15;
      }
      body {
        margin: 0;
      }
      * {
        box-sizing: border-box;
        border-width: 0;
        border-style: solid;
      }
      p,
      li,
      ul,
      pre,
      div,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6 {
        margin: 0;
        padding: 0;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: inherit;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      select {
        text-transform: none;
      }
      button,
      [type="button"],
      [type="reset"],
      [type="submit"] {
        -webkit-appearance: button;
      }
      button::-moz-focus-inner,
      [type="button"]::-moz-focus-inner,
      [type="reset"]::-moz-focus-inner,
      [type="submit"]::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      button:-moz-focus,
      [type="button"]:-moz-focus,
      [type="reset"]:-moz-focus,
      [type="submit"]:-moz-focus {
        outline: 1px dotted ButtonText;
      }
      a {
        color: inherit;
        text-decoration: inherit;
      }
      input {
        padding: 2px 4px;
      }
      img {
        display: block;
      }
    </style>
    <style>
      html {
        font-family: Lexend;
        font-size: 16px;
      }

      body {
        font-weight: 400;
        font-style: normal;
        text-decoration: none;
        text-transform: none;
        letter-spacing: normal;
        line-height: 1.1;
        color: var(--dl-color-grays-dark100);
        background-color: var(--dl-color-grays-white100);
      }
    </style>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Lexend:wght@100;200;300;400;500;600;700;800;900&display=swap"
    />
    <style>
      ::placeholder {
        color: #63667066;
      }
    </style>
    <link rel="stylesheet" href="{% static 'css/style.css'%}" />
  </head>
  <body>
    <div>
      <link href="{% static 'css/home.css'%}" rel="stylesheet" />

      <div class="home-container">
        <header data-role="Header" class="home-max-width navigation-container">
          <img alt="logo" src="/static/img/logo.png" class="home-image" />
          <div data-type="BurgerMenu" class="navigation-burger-menu">
            <svg viewBox="0 0 1024 1024" class="home-icon">
              <path
                d="M128 554.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 298.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667zM128 810.667h768c23.552 0 42.667-19.115 42.667-42.667s-19.115-42.667-42.667-42.667h-768c-23.552 0-42.667 19.115-42.667 42.667s19.115 42.667 42.667 42.667z"
              ></path>
            </svg>
          </div>
          <a
            href="/login/"
            class="home-primary-btn button-primary button"
          >
            Login/Sign up
          </a>
        </header>
        <div class="home-container1">
          <form method='POST' action='/home/'>
            {% csrf_token %}
            <div class="home-input-container">
              <div class="home-container2 input">
                <input
                  name='input'
                  type="text"
                  value='{{input}}'
                  placeholder="Enter an equation"
                  class="home-input input"
                  id="txt"
                />
              </div>
              <button type='submit' class="home-button button-primary button">Draw</button>

          </div>
            </form>
          
          
          <div class="home-sidebar">
            <nav class="home-nav">
              <img
                alt="image"
                src="/static/img/calculator-200w.png"
                class="home-image1"
              />
              <span class="home-text">Argand Diagram</span>
              <a href="/login/" class="home-navlink">
                <img
                  alt="image"
                  src="/static/img/student icon-200w.png"
                  class="home-image2"
                />
              </a>
              <a href="/login/" class="home-navlink1">Student</a>
              <a href="/login/" class="home-navlink2">
                <img
                  alt="image"
                  src="/static/img/teacher%20icon-200h.png"
                  class="home-image3"
                />
              </a>
              <a href="/login/" class="home-navlink3">Teacher</a>
            </nav>
          </div>
          <div class="home-container3">
            <img alt='image' src={{picturePath}} width='743px' height='540px'>
          </div>
          <div class="home-container4">
            <div class="home-container5">
              <!-- example button with clickon event -->
              <button
                class="home-button01 button"
                onclick="buttonInput('z')"
                id="z"
              >
                z
              </button>
              <button class="home-button02 button" onclick="buttonInput('sin')">sin</button>
              <button class="home-button03 button" onclick="buttonInput('cos')">cos</button>
              <button class="home-button04 button" onclick="buttonInput('pi')">pi</button>
            </div>
            <div class="home-container6">
              <div class="home-container7">
                <button class="home-button05 button" onclick="buttonInput('^')">^</button>
                <button class="home-button06 button" onclick="buttonInput('|')">|</button>
                <button class="home-button07 button" onclick="buttonInput('e')">e</button>
              </div>
              <button class="home-button08 button" onclick="buttonInput('j')">j</button>
            </div>
            <div class="home-container8">
              <button class="home-button09 button" onclick="buttonInput('arg')">arg</button>
              <button class="home-button10 button" onclick="buttonInput('(')">(</button>
              <button class="home-button11 button" onclick="buttonInput(')')">)</button>
              <button class="home-button12 button" onclick="buttonInput('=')">=</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- example JS for button onclick-->
    <script>
      function buttonInput(character) {
        var value = document.getElementById("txt").value;
        document.getElementById("txt").value = value + character;
      }
    </script>

    <script>
      window.onload = () => {
        const runAllScripts = () => {
          initializeAllSliders();
        };

        const listenForUrlChanges = () => {
          let url = location.href;
          document.body.addEventListener(
            "click",
            () => {
              requestAnimationFrame(() => {
                if (url !== location.href) {
                  runAllScripts();
                  url = location.href;
                }
              });
            },
            true
          );
        };

        const initializeAllSliders = () => {
          const allSliders = document.querySelectorAll('[data-type="slider"]');
          allSliders.forEach((carrousel) => {
            initializeSlider(carrousel);
          });
        };

        const initializeSlider = (carrousel) => {
          let currentSlide = 0;

          const slides = carrousel.querySelectorAll('[data-type="slide"]');
          const nextSlideBtns = carrousel.querySelectorAll(
            '[data-action="nextSlide"]'
          );
          const previousSlideBtns = carrousel.querySelectorAll(
            '[data-action="previousSlide"]'
          );

          const changeSlide = (slideIndex, action) => {
            currentSlide = slideIndex;

            switch (action) {
              case "next":
                slideIndex === slides.length - 1
                  ? (currentSlide = 0)
                  : currentSlide++;
                break;
              case "previous":
                slideIndex === 0
                  ? (currentSlide = slides.length - 1)
                  : currentSlide--;
            }

            carrousel.style.transform = `translateX(${-100 * currentSlide}%)`;
          };

          previousSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "previous")
            );
          });

          nextSlideBtns.forEach((btn) => {
            btn.addEventListener("click", () =>
              changeSlide(currentSlide, "next")
            );
          });
        };

        runAllScripts();
      };
    </script>
    <!-- import dependence of bootstrap-->
    <script src="{% static 'popper/popper.js' %}"></script>
    <!-- import bootstrap core JS -->
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  </body>
</html>
