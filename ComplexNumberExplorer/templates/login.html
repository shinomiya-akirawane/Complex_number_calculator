<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <title>Login</title>

</head>

<body>
    <h1>Log in</h1>

   <form action="/login/" method="post">

      {% csrf_token %}

      <p>

          <label>用户名</label>

          <input name="user" type="text">

      </p>

      <p>

          <label>密码</label>

          <input name="pwd" type="password">

          <input type="submit" value="login" >

          <span style="color: red;">{{error_msg }}</span>

      </p>

  </form>

 </body>
